<script type="text/javascript">
    var rooms =       [];

    var adapterWords = {

        "Transport:"         :{"en": "Transport:",     "de": "Transport:",      "ru": "Протокол:"},
        "Service:"           :{"en": "Service:",       "de": "Service:",        "ru": "Сервисе:"},
        "Host:"              :{"en": "Host:",          "de": "Host:",           "ru": "Хост:"},
        "Port:"              :{"en": "Port:",          "de": "Port:",           "ru": "Порт:"},
        "SSL connection:"    :{"en": "SSL connection", "de": "SSL Verbindung:", "ru": "SSL соединиение:"},
        "User:"              :{"en": "User:",          "de": "Anwender:",       "ru": "Пользователь:"},
        "Password:"          :{"en": "Password:",      "de": "Kennwort:",       "ru": "Пароль:"},
        "Defaults"           :{"en": "Defaults",       "de": "Voreinstellung",  "ru": "Значения по умолчанию"},
        "From:"              :{"en": "From:",          "de": "Von:",            "ru": "От:"},
        "To:"                :{"en": "To:",            "de": "Nach:",           "ru": "Кому:"},
        "Subject:"           :{"en": "Subject:",       "de": "Thema:",          "ru": "Тема:"}
    };

    function encrypt(key, value) {
        var result="";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function decrypt(key, value) {
        var result = "";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function showHideSettings()  {
        if ($('#transportOptions_service').val() == '') {
            $('#_email_host').show();
            $('#_email_port').show();
            $('#_email_secure').show();
        } else {
            $('#_email_host').hide();
            $('#_email_port').hide();
            $('#_email_secure').hide();

            $('#_email_host').val('');
            $('#_email_port').val('');
            $('#_email_secure').prop('checked', false);
        }    
    }
    
    function init() {
        $('#transportOptions_service').change(showHideSettings);
        $('#test').button().click(test);
    }

    function loadHelper(settings, param, subparam) {
        if (!settings) return;

        if (subparam && param) {
            for (var key in settings[param][subparam]) {
                if (typeof settings[param][subparam][key] != 'object') {
                    if (key == "pass") {
                        settings[param][subparam][key] = decrypt("Zgfr56gFe87jJOM", settings[param][subparam][key]);
                    };

                    // example: select elements with id=key and class=value and insert value
                    if ($('#' + param + '_' + subparam + '_' + key + '.value').attr('type') == 'checkbox') {
                        $('#' + param + '_' + subparam + '_' + key + '.value').prop('checked', settings[param][subparam][key]).change(function() {
                            changed = true;
                        });
                    } else {
                        $('#' + param + '_' + subparam + '_' + key + '.value').val(settings[param][subparam][key]).change(function() {
                            changed = true;
                        }).keyup(function() {
                            changed = true;
                        });
                    }
                } else {
                    alert("4th level is not supported");
                }
            }
        } else if (param) {
            for (var key in settings[param]) {
                if (typeof settings[param][key] != 'object') {
                    // example: select elements with id=key and class=value and insert value
                    if ($('#' + param + '_' + key + '.value').attr('type') == 'checkbox') {
                        $('#' + param + '_' + key + '.value').prop('checked', settings[param][key]).change(function() {
                            changed = true;
                        });
                    } else {
                        $('#' + param + '_' + key + '.value').val(settings[param][key]).change(function() {
                            changed = true;
                        }).keyup(function() {
                            changed = true;
                        });
                    }
                } else {
                    loadHelper(settings, param, key);
                }
            }
        } else {
            for (var key in settings) {
                if (typeof settings[key] != 'object') {
                    // example: select elements with id=key and class=value and insert value
                    if ($('#' + key + '.value').attr('type') == 'checkbox') {
                        $('#' + key + '.value').prop('checked', settings[key]).change(function() {
                            changed = true;
                        });
                    } else {
                        $('#' + key + '.value').val(settings[key]).change(function() {
                            changed = true;
                        }).keyup(function() {
                            changed = true;
                        });
                    }
                } else {
                    loadHelper(settings, key);
                }
            }
        }
    }

    // the function loadSettings has to exist ...
    function load(settings) {
        loadHelper(settings);

        init ();
    }

    function test() {
        var newValue = JSON.stringify(getSettings());
        if (!common.enabled) {
            alert("Enable first the adapter to test email.");
            return;
        }
        if (changed) {
            alert("First save the adapter");
            return;
        }
        sendTo('email.' + instance, 'send', 'This is test email!');
        alert('Check the log or your email');
    }

    function saveHelper(obj, id, value) {
        var ids = id.split('_');
        if (ids.length === 1) {
            obj[id] = value;
        } else if (ids.length === 2) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            obj[ids[0]][ids[1]] = value;
        } else if (ids.length === 3) {
            if (ids[2] == "pass") {
                value = encrypt("Zgfr56gFe87jJOM", value);
            }

            if (!obj[ids[0]]) obj[ids[0]] = {};
            if (!obj[ids[0]][ids[1]]) obj[ids[0]][ids[1]] = {};
            obj[ids[0]][ids[1]][ids[2]] = value;
        }
        return obj;
    }
    function getSettings() {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj = saveHelper(obj, id, $this.prop('checked'))
            } else {
                obj = saveHelper(obj, id, $this.val())
            }
        });
        return obj;
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        changed = false;
        callback(getSettings());
    }
</script>
