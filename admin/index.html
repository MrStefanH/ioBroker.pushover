<script type="text/javascript">
    var rooms =       [];
    var roomsSelect = "";
    var devices =     [];
    var processed =   1000;
    var isStarted =   null;
    var changed =     false;

    systemDictionary = {
        "Pushover adapter settings":    {"de": "Pushover-Adapter Einstellungen", "ru": "Настройки Pushover драйвера"},
        "Pushover settings":            {"de": "Pushover Einstellungen:",        "ru": "Настройки Pushover сервера"},
        "Group Key:":                   {"de": "Group Key:",                     "ru": "Group Key:"},
        "Token:":                       {"de": "Token:",                         "ru": "Token:"},
        "Title:":                       {"de": "Titel:",                         "ru": "Заголовок:"},
        "Sound:":                       {"de": "Klang:",                         "ru": "Звук:"},
        "Priority:":                    {"de": "Vorrang:",                       "ru": "Приоритет:"},
        "Test":                         {"de": "Test",                           "ru": "Тест"},
        "Notification settings":        {"de": "Mitteilung Einstellungen",       "ru": "Настройки сообщения"},
        "Group Key of Delivery Group":  {"de": "Group Key von Delivery Group",   "ru": "Group Key of Delivery Group"},
        "API Token/Key of Application": {"de": "API Token/Key von Application",  "ru": "API Token/Key of Application"},
        "quiet":                        {"de": "still",                          "ru": "без звука"},
        "default":                      {"de": "Voreinstellung",                 "ru": "по умолчанию"},
        "high-priority":                {"de": "Hoch-Prior",                     "ru": "приоритет"}
    };
    
    function init() {
        $('#test').button().click(test);
        $('#save').button("disable");
    }

    // the function loadSettings has to exist ...
    function load(settings) {
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function() {
                    changed = true;
                    $('#save').button("enable");
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function() {
                    changed = true;
                    $('#save').button("enable");
                }).keyup(function() {
                    changed = true;
                    $('#save').button("enable");
                });
            }
        }

        init ();
    }

    function test() {
        var newValue = JSON.stringify(getSettings());
        if (!common.enabled) {
            showMessage("Enable first the adapter to test notification.");
            return;
        }
        if (changed) {
            showMessage("First save the settings");
            return;
        }
        sendTo('pushover.' + instance, 'send', 'This is test notification!');
        showMessage('Check the log or your pushover app!');
    }

    function saveHelper(obj, id, value) {
        var ids = id.split('_');
        if (ids.length === 1) {
            obj[id] = value;
        } else if (ids.length === 2) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            obj[ids[0]][ids[1]] = value;
        } else if (ids.length === 3) {
            if (ids[2] == "pass") {
                value = encrypt("Zgfr56gFe87jJOM", value);
            }

            if (!obj[ids[0]]) obj[ids[0]] = {};
            if (!obj[ids[0]][ids[1]]) obj[ids[0]][ids[1]] = {};
            obj[ids[0]][ids[1]][ids[2]] = value;
        }
        return obj;
    }

    function getSettings() {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj = saveHelper(obj, id, $this.prop('checked'))
            } else {
                obj = saveHelper(obj, id, $this.val())
            }
        });
        return obj;
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        changed = false;
        callback(getSettings());
        $('#save').button("disable");
    }
</script>
